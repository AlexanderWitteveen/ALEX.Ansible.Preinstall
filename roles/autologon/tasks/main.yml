---

- name: Ensure autologon
  shell: |
    {{ role_path }}/scripts/auto.logon.sh "{{ args_autologon_ipaddress }}" "{{ args_autologon_admin_username }}" "{{ args_autologon_admin_password }}" "{{ args_autologon_ssh_key }}" "{{ args_autologon_ssh_pub }}" "{{ args_autologon_expect }}"
    if [[ "$?" != "0" ]]; then
      echo "Error executing script" 
    fi
  args:
    executable: /bin/bash
  register: expectresult
  changed_when: '"Changed" in expectresult.stdout'
  failed_when: '"Error" in expectresult.stdout'
  connection: local
  become: false
