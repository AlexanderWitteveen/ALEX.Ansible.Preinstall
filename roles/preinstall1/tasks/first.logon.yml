---

- name: First logon
  shell: ../scripts/first.logon.sh "{{ args_dhcpipaddress }}" "{{ args_admin_password }}" "{{ args_install_image }}"
  args:
    executable: /bin/bash
  register: expectresult
  changed_when: '"Changed" in expectresult.stdout'
  failed_when: '"Error" in expectresult.stdout'
  connection: local


