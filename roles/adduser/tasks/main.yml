---

- name: Add User
  shell: |
    {{ role_path }}/scripts/add.user.sh "{{ args_adduser_ipaddress }}" "{{ args_adduser_install_username }}" "{{ args_adduser_admin_username }}" "{{ args_adduser_admin_password }}"
    if [[ "$?" != "0" ]]; then
      echo "Error executing script" 
    fi
  args:
    executable: /bin/bash
  register: result
  changed_when: '"Changed" in result.stdout'
  failed_when: '("Error" in result.stdout) or ("Host key verification failed." in result.stdout)'
  vars:
    ansible_connection: local
  become: false

