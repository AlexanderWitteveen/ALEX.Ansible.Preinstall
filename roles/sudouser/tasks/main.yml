---

- name: Set sudo for user
  shell: |
    {{ role_path }}/scripts/sudo.user.sh "{{ args_sudouser_ipaddress }}" "{{ args_sudouser_admin_username }}" "{{ args_sudouser_admin_password }}"
    if [[ "$?" != "0" ]]; then
      echo "Error executing script" 
    fi
  args:
    executable: /bin/bash
  register: expectresult
  changed_when: '"Changed" in expectresult.stdout'
  failed_when: '"Error" in expectresult.stdout'
  connection: local
  become: false
